        - id: product_route
          uri: lb://touch-air-mall-product
          predicates:
            - Path= /api/product/**
          filters:
            - RewritePath= /api/(?<segment>/?.*),/$\{segment}
        - id: ware_route
          uri: lb://touch-air-mall-ware
          predicates:
            - Path= /api/ware/**
          filters:
            - RewritePath= /api/(?<segment>/?.*),/$\{segment}
        - id: third_part_route
          uri: lb://touch-air-mall-third-part
          predicates:
            - Path= /api/thirdpart/**
          filters:
            - RewritePath= /api/thirdpart/(?<segment>/?.*),/$\{segment}
        - id: member_route
          uri: lb://touch-air-mall-member
          predicates:
            - Path= /api/member/**
          filters:
            - RewritePath= /api/(?<segment>/?.*),/$\{segment}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path= /api/**
          filters:
            - RewritePath= /api/(?<segment>/?.*),/renren-fast/$\{segment}
        - id: mall_host
          uri: lb://touch-air-mall-product
          predicates:
            - Host=**.mall.com,mall.com
## 前端项目请求都带有 /api 前缀
## http://localhost:9527/api/captcha.jpg  ---> http://renren-fast:8080/api/captcha.jpg
  ## 但是默认的请求是：http://localhost:8080/renren-fast/captcha.jpg  使用Gateway的Filter 重写路径